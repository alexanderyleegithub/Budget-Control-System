<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="budgetcontrolsystem.css">
<script src="app.js" type="text/javascript"></script>


<link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-core/jasmine_favicon.png">
<link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-core/jasmine.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-core/jasmine.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-core/jasmine-html.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-core/boot.js"></script>
</head>




<body>
<center><img src="images/kpulogo.jpg" alt="KPU LOGO" height="40" width="40"></center>
<h2><center>Budget Control System Calculations</center></h2>
<h3><center>Group Project</center></h3>

<form action="/action_page.php">
  <div class="imgcontainer">
    <img src="images/budgetcircle.png" alt="Budget Circle" height="120" width="120">
  </div>

  <div id="piechart" style="width: 900px; height: 500px;"></div>
  <div id="warning" style="color:#500"></div>
  <div class="formcalculations">
  <p><center>Amounts are calculated first in years. Results of calculations are in year, month and week.</center></p>

  <p><b>Income</b></p>
    <label>Salary</label>
    <input type="number" id="salary" value=0 placeholder="Enter your salary...">

  <p><b>Expenses</b></p>
  <p>Auto and Transport</p>
    <label>Car Fuel</label>
    <input type="number" id="carfuel" value=0 placeholder="Enter your car fuel...">
    <br>
    <label>Car Repair</label>
    <input type="number" id="carrepair" value=0 placeholder="Enter your car repair...">

  <p>Bills and Utilites</p>
    <label>Water Bill</label>
    <input type="number" id="waterbill" value=0 placeholder="Enter your water bill...">
    <br>
    <label>Electric Bill</label>
    <input type="number" id="electricbill" value=0 placeholder="Enter your electric bill">

  <p>Food and Dining</p>
    <label>Restaurant Expenses</label>
    <input type="number" id="restaurantexpenses" value=0 placeholder="Enter your restaurant expenses">
    <br>
    <label>Grocery Bill</label>
    <input type="number" id="grocerybill" value=0 placeholder="Enter your grocery bill...">

   <p>Home</p>
    <label>Home Maintenance</label>
    <input type="number" id="homemaintenance" value=0 placeholder="Enter your home maintenance bill...">
    <br>
    <label>Home Cleaning</label>
    <input type="number" id="homecleaning" value=0 placeholder="Enter your home cleaning bill...">

    <p>Cash and ATM</p>
    <label>Bank Fees</label>
    <input type="number" id="bankfees" value=0 placeholder="Enter your bank fee...">
    <br>
    <label>Credit Card Fees</label>
    <input type="number" id="creditcardfees" value=0 placeholder="Enter your credit card fee...">

    <p>Health and Fitness</p>
    <label>Gym Membership</label>
    <input type="number" id="gymmembership" value=0 placeholder="Enter your gym membership bill...">
    <br>
    <label>Dietary Supplements</label>
    <input type="number" id="dietarysupplements" value=0 placeholder="Enter your dietary supplements bill...">

    <p>Entertainment</p>
    <label>Movie Costs</label>
    <input type="number" id="moviecosts" value=0 placeholder="Enter your movie costs...">
    <br>
    <label>Video Game Costs</label>
    <input type="number" id="videogamecosts" value=0 placeholder="Enter your video game costs...">
  </div>

  <div class="container">
  <button type="button" onclick="calculatenet()">Calculate the Net</button>
  <p id=totalincome></p>
  <p id=totalexpenses></p>
  <p id="yearlynet"></p>
  <p id="monthlynet"></p>
  <p id="weeklynet"></p>

  </div>


</form>

</body>
</html>
